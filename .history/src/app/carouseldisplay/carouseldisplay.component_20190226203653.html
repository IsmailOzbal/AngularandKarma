<p-carousel headerText="Products" [value]="products">
  <ng-template let-product pTemplate="item">
    <div class="ui-grid ui-grid-responsive">
      <br />
      <div class="ui-grid-row center">
        <div class="ui-grid-col-12">
          <img src="../../assets/images/samsung-logo.jpg" width="120" />
        </div>
      </div>
      <br />
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Product Name</div>
        <div class="ui-grid-col-6">{{ product.productName }}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Model Code</div>
        <div class="ui-grid-col-6">{{ product.modelCode }}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-6">Serial Number</div>
        <div class="ui-grid-col-6">{{ product.serialNumber }}</div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-12 center">
          <p-button icon="pi pi-check" label="Click"></p-button>
          <button
            type="button"
            pButton
            icon="pi pi-search"
            (click)="selectProduct(product)"
          ></button>
        </div>
      </div>
      <br />
    </div>
  </ng-template>
</p-carousel>
