
<p-carousel headerText="Products"  [value]="products">
    <ng-template let-product pTemplate="item">
        <div class="ui-grid ui-grid-responsive">
            <br>
            <div class="ui-grid-row" style="text-align:center">
                <div class="ui-grid-col-12"><img src="../../assets/images/samsung-logo.jpg" width="120"></div>
            </div>
            <br>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">Product Name</div>
                <div class="ui-grid-col-6">{{product.productName}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">Model Code</div>
                <div class="ui-grid-col-6">{{product.modelCode}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">Serial Number</div>
                <div class="ui-grid-col-6">{{product.serialNumber}}</div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                    <i  class="pi pi-search" ></i>
                    <button type="button" pButton icon="pi pi-search" (click)="selectProduct(product)"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
